<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tab Shortcuts — Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #0b0c0f; --fg: #e7e9ee; --muted:#9aa0a6; --card:#14161b; --line:#24272e; --accent:#6ea8fe;
      }
      @media (prefers-color-scheme: light) {
        :root { --bg:#ffffff; --fg:#1f2328; --muted:#57606a; --card:#f6f8fa; --line:#d0d7de; --accent:#0969da; }
      }
      * { box-sizing: border-box; }
      body { margin: 24px; color: var(--fg); background: var(--bg); font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif; }
      h1 { margin: 0 0 12px; font-size: 18px; }
      p { color: var(--muted); margin: 0 0 16px; }
      .card { background: var(--card); border: 1px solid var(--line); border-radius: 12px; padding: 16px; }
      .row { display: flex; gap: 12px; align-items: center; margin-bottom: 16px; }
      .btn {
        border: 1px solid var(--line); background: transparent; color: var(--fg);
        padding: 8px 12px; border-radius: 10px; cursor: pointer;
      }
      .btn:hover { border-color: var(--accent); }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: 10px 8px; border-bottom: 1px solid var(--line); text-align: left; }
      th { font-weight: 600; color: var(--muted); }
      code { background: rgba(127,127,127,.12); padding: 2px 6px; border-radius: 6px; }
      .shortcut { font-weight: 600; }
      .empty { color: var(--muted); font-style: italic; }
      .hint { margin-top: 10px; color: var(--muted); }
      .badge { font-size: 11px; padding: 2px 6px; border: 1px solid var(--line); border-radius: 999px; color: var(--muted); }
    </style>
  </head>
  <body>
    <h1>Keyboard Shortcuts</h1>
    <p>Set or change keys in Chrome’s shortcut editor. This page shows the current bindings for all commands.</p>

    <div class="card" style="margin-bottom:16px;">
      <div class="row">
        <button id="open-editor" class="btn">Open shortcut editor</button>
        <button id="refresh" class="btn">Refresh list</button>
        <span id="platform" class="badge"></span>
      </div>
      <table id="cmds">
        <thead>
          <tr><th>Command</th><th>Description</th><th>Shortcut</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <p class="hint">If a combo is unavailable, Chrome may reserve it. Try adding <code>Shift</code> or choosing a different letter.</p>
    </div>

    <script src="options.js"></script>
  </body>
</html>
